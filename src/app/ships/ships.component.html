<h2 class="ships-page-title">SpaceX Ships</h2>
<div class="container">

<div class="ships-data-grid">
<div class="ships-container" *ngFor="let item of ships$ |async">
  <a [title]=[item.name] [routerLink]=[item.id] [href]=[item.id]>{{item.name}} <mat-icon>east</mat-icon></a>
<div class="ship-data">
  <div class="ship-detail-container">
  <div class="ship-detail-title">Тип</div>
  <div class="ship-detail-value">{{item.type}}</div>
</div>
<div class="ship-detail-container">
  <div class="ship-detail-title">Порт</div>
  <div class="ship-detail-value">{{item.home_port}}</div>
</div>
</div>
</div>
</div>
<div class= "filter-container">
  <h2>Фильтры</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Название</mat-label>
      <input #nameInput matInput placeholder="Название" value="" (input)="nameChange(nameInput.value)">
    </mat-form-field>
     <mat-card>
      <p>Порт</p>
      <p>Выбраны</p>
      <mat-card-content>
        <section #portCheckboxes class="ports-section">
         <mat-checkbox *ngFor="let port of ports" (change)="portChange(port)">{{port}}</mat-checkbox>
        </section>
       </mat-card-content>
     </mat-card>
     <mat-label class="radio-title">Тип</mat-label>
     <mat-radio-group class="types-section">
       <mat-radio-button class="type-radio"  *ngFor="let type of types" [value] = "type" (change)="typeChange(type)"> {{type}}</mat-radio-button>
     </mat-radio-group>
  </form>
</div>
  
</div>
<div class="paginator">
<button mat-icon-button color="primary">
  <mat-icon>navigate_before</mat-icon>
</button> <span>1</span>
<button mat-icon-button color="primary">
  <mat-icon>navigate_next</mat-icon>
</button>
</div>
